<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
  <div class="container">
    <!-- Login Section -->
    <div class="login-section">
      <h1>Login To Your Account</h1><br>
      <div class="social-icons">
        <form>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="btn">Log In</button>
          </form>
      </div>
      <br><hr>
      <p><b><h3>OR</h3></b></p>
      <p><b><h3>Continue with Social Media Platforms</h3></b></p>
        <button class="social-btn fb">Facebook</button>
        <button class="social-btn google">Google</button>
        <button class="social-btn linkedin">LinkedIn</button>
    </div>

    <!-- Signup Section -->
    <div class="signup-section">
      <h2>Don't Have an Account?</h2>
      <h4>Sign up here for free...!</h4>
      <button class="btn1"><b>Sign Up</b></button>
    </div>
  </div>
  <script src="LoginPage.js"></script>
</body>
</html>
